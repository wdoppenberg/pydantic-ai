        type: thinking
      - text: |-
          Here's how to cross the street safely:

          **At intersections with traffic lights:**
          1. Wait for the pedestrian walk signal
          2. Look both ways before stepping into the street
          3. Make eye contact with drivers when possible
          4. Walk briskly but don't run
          5. Stay alert for turning vehicles

          **At intersections without signals:**
          1. Stop at the curb or edge of the road
          2. Look left, right, then left again
          3. Listen for approaching vehicles
          4. Wait for a clear gap in traffic
          5. Cross quickly but carefully

          **General safety tips:**
          - Use crosswalks and intersections when available
          - Avoid crossing between parked cars
          - Put away phones/distractions
          - Wear bright or reflective clothing in low light
          - Make yourself visible to drivers
          - Be extra cautious in bad weather

          **If there's no crosswalk:**
          - Choose the shortest, most visible crossing point
          - Ensure you have enough time to cross completely
          - Be especially vigilant since drivers won't expect pedestrians

          Would you like more specific advice for any particular situation, like crossing busy streets or navigating specific types of intersections?
