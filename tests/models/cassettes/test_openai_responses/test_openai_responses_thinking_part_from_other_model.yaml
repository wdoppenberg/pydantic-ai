          text: |-
            Great question. Think of a river like “moving traffic” you don’t control. The safest “crosswalk” is a bridge or ferry. If that’s not available, here’s a street-crossing-style checklist for fording on foot.

            Before you consider crossing
            - Use a bridge, ferry, or known ford if at all possible.
            - Stop at the bank: look upstream, downstream, then upstream again. Listen for fast water.
            - Abort if the current is strong, water is above your knees, water is murky, there are rapids, logs/branches (“strainers”), or no clear exit on the far bank.
            - Favor times of lower flow (early morning, after dry weather). High, cold, or rising water is a no-go.

            Pick the right spot
            - Choose the widest, shallowest, straight section with a firm, visible bottom (gravel/cobble). Avoid outside bends, narrow chutes, and just above waterfalls/rapids.
            - Braided sections or midstream gravel bars can let you cross in shorter, shallower stages.
            - Identify your entry and exit points before you step in.

            Get set
            - Keep footwear on for traction and foot protection; loosen laces if very tight. Avoid barefoot.
            - Unbuckle hip belt and sternum strap on your pack; be ready to shed it if you fall.
            - Stow loose straps; waterproof what must stay dry. Use trekking poles or a sturdy stick.
            - Don’t tie a rope to yourself in current.

            Crossing technique
            - Face slightly upstream, lean into the current, and move sideways with small shuffling steps.
            - Keep three points of contact (two feet and a pole). Plant the pole upstream of you.
            - Angle a little downstream to reduce the force, but aim for your planned exit.
            - If the water gets above knee depth, the push increases quickly—back out and reassess.

            If you slip or get swept
            - Ditch the pack if it’s dragging you under.
            - Float on your back, feet up and pointed downstream to protect your legs.
            - Ferry to shore by angling your body slightly toward the bank; don’t try to stand until it’s slow and shallow to avoid foot entrapment.
            - Rewarm promptly; cold water saps strength fast.

            Groups and pets
            - With partners, use a mutual-support wedge (strongest person slightly upstream, shoulders/pack straps touching, moving as one). If anyone loses footing, all stop and stabilize.
            - Don’t leash a dog while fording; let them swim slightly downstream of you and help them out at an easy eddy.

            When not to cross
            - After heavy rain or during snowmelt, at dusk/night, when you’re cold, alone, fatigued, or unsure of a safe line and exit.
            - It’s often safer to walk to a bridge or wait hours for levels to drop than to risk a bad ford.

            If you can share where you are, water clarity/temperature, approximate depth/speed, and whether you’re solo or with a pack, I can tailor this to your situation.
