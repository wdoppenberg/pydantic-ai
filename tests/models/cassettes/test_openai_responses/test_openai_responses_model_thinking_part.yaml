            - Pick a safe spot: a marked crosswalk or signalized intersection if possible. Avoid crossing between parked cars, near curves, or on hills.
            - Stop at the curb and remove distractions (put phone away, take out earbuds).
            - If there’s a pedestrian signal, press the button and wait for the Walk signal. Even then, check traffic.
            - Look and listen: start with the nearest oncoming lane, scan across all lanes, then check the nearest lane again. Watch for bikes and quiet electric cars.
