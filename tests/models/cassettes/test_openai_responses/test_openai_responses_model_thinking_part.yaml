            Here’s a simple, safe way to cross a street:

            - Pick a safe spot: a marked crosswalk or signalized intersection if possible. Avoid crossing between parked cars, near curves, or on hills.
            - Stop at the curb and remove distractions (put phone away, take out earbuds).
            - If there’s a pedestrian signal, press the button and wait for the Walk signal. Even then, check traffic.
            - Look and listen: start with the nearest oncoming lane, scan across all lanes, then check the nearest lane again. Watch for bikes and quiet electric cars.
            - Make sure drivers see you and are stopping; make eye contact when you can. Don’t assume you have the right-of-way.
            - When it’s clearly safe and you have enough time to cross the whole width, walk straight across at a steady pace. Keep looking left and right as you go.
            - Watch for turning vehicles (especially on green or right-on-red) and cars changing lanes or passing a stopped vehicle.
            - If there’s a median/refuge, treat it as two separate crossings.
            - At night or in rain, be extra visible (light-colored/reflective clothing) and give yourself more time.

