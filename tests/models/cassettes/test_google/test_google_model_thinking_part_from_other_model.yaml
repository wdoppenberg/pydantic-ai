              If there's no designated crossing, you must choose your spot carefully.
              *   **The Analogy:** Finding a well-lit intersection with good visibility instead of jaywalking between parked cars.
              *   **In the River:** **Find a proper ford.** Look for a section that is:
                  *   **Wide and Straight:** The river's energy is spread out, so the current is slower and the water is shallower. Avoid narrow channels and sharp bends where the water is deep and fast.
                  *   **Shallow:** Look for gravel bars or riffles. Ideally, the water should not be deeper than your knees. Water above the thigh is very dangerous.
