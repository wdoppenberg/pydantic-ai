          - text: |-
              Crossing the street safely is very important! Here is a standard, safe procedure to follow, often taught as "Stop, Look, and Listen."

              ### 1. Find a Safe Place to Cross
              *   **Use a designated crosswalk:** Whenever possible, cross at a marked crosswalk or an intersection with a traffic light. These are the safest places.
              *   **If no crosswalk is available:** Go to the nearest street corner. You will have a better view of traffic from all directions.
              *   **Avoid crossing in the middle of the block**, especially between parked cars. Drivers can't see you easily in these areas.

              ### 2. Stop at the Edge
              *   Stop at the curb or the edge of the road.
              *   Do not step into the street yet.

              ### 3. Look and Listen for Traffic
              *   **Look Left:** Check for any oncoming cars, bicyclists, or motorcycles.
              *   **Look Right:** Do the same for traffic coming from the other direction.
              *   **Look Left Again:** Take one final look in the direction of the closest traffic before you step out.
              *   **Listen:** Sometimes you can hear a vehicle before you can see it.

              ### 4. Wait Until It's Clear
              *   Wait for a safe gap in traffic before you start to cross.
              *   If you are at a crosswalk with a signal, wait for the "Walk" symbol (often a walking person) to appear. Don't cross on the flashing "Don't Walk" or red hand signal.
              *   Try to make eye contact with drivers to be sure they have seen you.

              ### 5. Cross the Street
              *   Walk, don't run, straight across the street.
              *   Keep looking and listening for traffic as you cross, as the situation can change quickly.
              *   Put your phone away and remove headphones so you can stay fully aware of your surroundings.

              By following these steps every time, you can significantly increase your safety when crossing the street.
