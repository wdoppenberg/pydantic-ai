            **Detailing crossing tactics**

            If you're already crossing when the countdown starts, just keep going, but don't start crossing on a flashing hand signal.

            For an unsignalized crosswalk, remember that traffic should yield, but confirm by making eye contact. Wait for all lanes to come to a full stop before stepping out cautiously and keep watching for any vehicles.

            If there’s no crosswalk, choose a straight stretch with good visibility, look left-right-left, and wait for a safe gap before crossing straight. For multi-lane roads, ensure all lanes have stopped, as vehicles may still pass.
          type: summary_text
        - text: "**Including additional safety tips**\n\nI also want to remind users to watch for bikes and e-scooters while
            crossing.\n\nIn low visibility conditions or at night, it's vital to wear bright or reflective clothing, use a
            light, and choose well-lit crosswalks. When roads are icy or wet, vehicles require longer stopping distances.\n\nWhen
            crossing with children or the elderly, hold hands, cross at signals, and teach them to look for safety. For accessible
            crossings, using audible signals helps, and if the signal changes while you're halfway, just keep going without
            running back. \n\nTo make this easier, I'll provide a simple plan with steps, like starting by finding the safest
            place to cross at an intersection."
          type: summary_text
        - text: "**Explaining safe crossing steps**\n\nHere are some basic steps for crossing the street safely:\n\n- Choose
            a crosswalk or intersection; avoid crossing mid-block or between parked cars. Make sure it’s well-lit so you can
            clearly see traffic.\n  \n- Stop at the curb, take one step back, put away your phone and earbuds, and hold a
            child's hand or shorten pet leashes.\n  \n- If there’s a button, press it and wait for the WALK symbol.\n\n- Look
            left, right, and left again (reverse this for left-hand traffic). Check for turning cars and bikes.\n\n- Make
            eye contact with drivers and don’t move until all lanes have stopped or you see a big enough gap.\n\n- Walk straight
            across, don’t run, and keep looking around.\n\n- If the signal starts counting down while you’re already crossing,
            keep going and do not start on a flashing hand.\n\n- Be cautious on multi-lane roads, as cars in other lanes might
            still pass stopped vehicles.\n\n- At night or in rain/snow, be extra cautious and try to be as visible as possible.\n\n-
            If a driver waves you on, still double-check all lanes.\n\n- If there’s a median, pause there if needed before
            crossing the next direction. \n\nIf you share where you are right now, like if you have a signal or not, I can
            provide tailored instructions!"
          type: summary_text
