          text: |-
            Here’s a simple, safe way to cross:

            - Go to a marked crosswalk or intersection if possible; avoid crossing mid‑block or between parked cars.
            - Stop at the curb, one step back. Put your phone away and remove earbuds. Hold kids’ hands; keep pets close.
            - If there’s a button, press it and wait for the WALK signal.
            - Look for traffic: left, right, then left again (reverse this in countries where cars drive on the left). Also check for turning cars, bikes, and e‑scooters.
            - Make eye contact with drivers. Don’t step out until traffic in all lanes has fully stopped or there’s a big enough gap.
            - Start crossing straight across; walk, don’t run, and keep looking both ways as you go.
            - If the signal starts counting down after you’ve started, keep going; don’t start on a flashing hand.
            - On multi‑lane roads, be wary of a second lane car passing a stopped one—ensure every lane is safe.
            - At night or in rain/snow, be extra cautious and try to cross where it’s well lit.
            - If a driver waves you on, still check other lanes yourself before stepping out.
            - If there’s a median/island, you can pause there and reassess before crossing the next lanes.

            If you tell me whether you have a signalized crosswalk or not (and your country), I can tailor the steps.
