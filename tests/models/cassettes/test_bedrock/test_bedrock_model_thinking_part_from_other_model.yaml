              - **Look for established crossings** - Bridges, fords, or ferry services are always safer than improvising.

              **If you must wade across:**
              - **Stop and plan** - Just like stopping at the curb, pause to read the water and plan your route.
              - **Use a stick or pole** for balance and to test depth ahead of you.
              - **Face upstream** and move diagonally downstream while crossing - fighting the current directly is exhausting.
              - **Go slowly and deliberately** - Test each step, keep three points of contact.
              - **Stay low** - Bend your knees for better balance and lower center of gravity.
              - **Cross as a group** if possible - link arms with others for stability.

              **Safety gear:**
              - Life jacket if available
              - Rope for emergency
              - Waterproof bag for essentials
              - Quick-dry clothing

              **Know when NOT to cross:**
              - If water is above your knees
              - If you can't see the bottom
              - If current is too strong to stand easily
              - If water temperature is very cold

              **Alternative "bridges":**
              - Fallen logs (test stability first)
              - Rock hopping in shallow areas
              - Established boat crossings or ferries

              The key parallel is: just like with streets, preparation and choosing the right crossing point makes all the difference!
