          - text: "\n\nCrossing the street safely involves careful observation and following basic guidelines. Here's a step-by-step
              guide:\n\n1. **Find a Safe Spot**:  \n   - Use a **crosswalk** or pedestrian crossing if available. Look for
              traffic lights, zebra stripes, or \"Walk\" signals.  \n   - If no crosswalk is nearby, choose a spot with clear
              visibility in both directions. Avoid curves, hills, or obstructions.\n\n2. **Stop and Look**:  \n   - **Pause
              at the curb** and check **left, right, and left again** (or right-left-right in countries where traffic drives
              on the left).  \n   - Look for cars, bikes, scooters, or other vehicles. Don’t rely solely on traffic signals—drivers
              might not stop.\n\n3. **Listen**:  \n   - Turn off headphones or lower music volume to hear approaching traffic.\n\n4.
              **Wait for a Safe Gap**:  \n   - Ensure all lanes are clear or that vehicles have fully stopped before stepping
              into the road.  \n   - At signals, wait for the \"Walk\" symbol or green light. Never start crossing if the
              signal is flashing \"Don’t Walk\" or is red.\n\n5. **Make Eye Contact**:  \n   - If a driver is approaching,
              try to catch their eye to confirm they see you.\n\n6. **Cross Carefully**:  \n   - Walk **straight across**,
              not diagonally. Stay alert—keep looking and listening as you go.  \n   - Avoid distractions like phones or texting.
              \ \n\n7. **Children and Vulnerable Pedestrians**:  \n   - Hold hands with young children. Those with mobility
              aids (e.g., wheelchairs, canes) should ensure drivers yield before crossing.\n\n8. **Uncontrolled Crossings**:
              \ \n   - If there’s no signal or crosswalk, cross only when traffic is fully clear. Be extra cautious at night
              or in poor weather.\n\n**Remember**: Jaywalking (crossing illegally) can be dangerous and may result in fines.
              Prioritize safety over convenience! \U0001F6B8"
